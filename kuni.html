  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      scroll-behavior: smooth;
      background-color: #f8f9fa;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #001f3f;
      color: white;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo-test {
      color: white; /* テキスト色を白に設定 */
      text-decoration: none; /* アンダーラインを消す */
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .nav-links a i {
      margin-right: 6px;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .desktop-menu {
        display: none;
        width: 100%;
        background-color: #001f3f;
        position: absolute;
        top: 100%;
        left: 0;
        flex-direction: column;
      }

      .desktop-menu.open {
        display: flex;
      }

      .nav-links {
        flex-direction: column;
        gap: 0.5rem;
        padding: 1rem;
      }

      .nav-links a {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <i class="fas fa-mountain-sun"></i> <a href="/" class="logo-test">神日京国</a>
    </div>

    <!-- スマホ用ハンバーガーボタン -->
    <button class="menu-toggle" id="menu-toggle" aria-label="メニューを開く">
      <i class="fas fa-bars"></i>
    </button>

    <!-- ナビゲーションメニュー -->
    <nav class="desktop-menu" id="nav-menu">
      <ul class="nav-links">
        <li><a href="/"><i class="fas fa-home"></i> ホーム</a></li>
        <li><a href="seizika"><i class="fas fa-landmark"></i> 政治家</a></li>

        <li><a href="syoukai"><i class="fas fa-info-circle"></i> 紹介</a></li>
        <li><a href="tokutyou"><i class="fas fa-star"></i> 特徴</a></li>
        <li><a href="https://discord.com/invite/haP3jjVWku"><i class="fab fa-discord"></i> 参加</a></li>
      </ul>
    </nav>
  </header>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggleButton = document.getElementById("menu-toggle");
      const navMenu = document.getElementById("nav-menu");

      toggleButton.addEventListener("click", () => {
        navMenu.classList.toggle("open");
      });
    });
  </script>
