/* 新しいスタイルを追加 */

.overlay {

.profile-card-modal {
  position: fixed;
  bottom: -100%; /* 最初は画面外に隠す */

  transform: translateX(-50%);
  width: 90%;
  max-width: 600px;
  background-color: white;

  display: flex;
  flex-direction: column;
  overflow: hidden; /* 角丸に合わせて内容を隠す */

.profile-card-modal.active {

.profile-card-header {

.profile-card-icon {

  <h2><i class="fas fa-landmark"></i> 政治局委員会</h2>

   <div class="role-card highlight">
    <img src="img/ちゃちゃ.webp" alt="ちゃちゃ丸さんの写真" />

   </div>

 </section>

    </section>

  <div class="overlay" id="overlay"></div>
  <div class="profile-card-modal" id="profileCardModal">
    <div class="profile-card-header">
      <img src="" alt="人物アイコン" class="profile-card-icon" id="modalIcon">
      <div class="profile-info">
        <h1 class="profile-card-name" id="modalName"></h1>
        <p class="profile-card-occupation" id="modalOccupation"></p>
      </div>
    </div>
    <div class="profile-card-body">
      <p class="profile-card-description" id="modalDescription"></p>
    </div>
    <div class="profile-card-footer" id="modalLinks">
      </div>
    <button class="close-button" id="closeButton"><i class="fas fa-times"></i></button>
  </div>

 <script>
  document.addEventListener("DOMContentLoaded", function () {
   const toggleButton = document.getElementById("menu-toggle");
   const navMenu = document.getElementById("nav-menu");

   toggleButton.addEventListener("click", () => {
    navMenu.classList.toggle("open");
   });
  });
  document.addEventListener("DOMContentLoaded", function () {
  const toggleButton = document.getElementById("menu-toggle");
  const navMenu = document.getElementById("nav-menu");
  const roleCards = document.querySelectorAll(".role-card"); // 各人物のカード
  const overlay = document.getElementById("overlay");
  const profileCardModal = document.getElementById("profileCardModal");
  const closeButton = document.getElementById("closeButton");

  const modalIcon = document.getElementById("modalIcon");
  const modalName = document.getElementById("modalName");
  const modalOccupation = document.getElementById("modalOccupation");
  const modalDescription = document.getElementById("modalDescription");
  const modalLinks = document.getElementById("modalLinks");

  toggleButton.addEventListener("click", () => {
    navMenu.classList.toggle("open");
  });

  // 各人物カードにクリックイベントを追加
  roleCards.forEach(card => {
    card.addEventListener("click", () => {
      const name = card.dataset.name;
      const occupation = card.dataset.occupation;
      const image = card.dataset.image;
      const description = card.dataset.description;
      const links = JSON.parse(card.dataset.links || '[]'); // JSON文字列をパース

      // モーダルに情報をセット
      modalIcon.src = image;
      modalIcon.alt = `${name}さんのアイコン`;
      modalName.textContent = name;
      modalOccupation.textContent = occupation;
      modalDescription.textContent = description;

      // リンクを動的に生成して追加
      modalLinks.innerHTML = ''; // 既存のリンクをクリア
      links.forEach(link => {
        const a = document.createElement('a');
        a.href = link.url;
        a.target = '_blank'; // 新しいタブで開く
        a.rel = 'noopener noreferrer'; // セキュリティ対策
        const icon = document.createElement('i');
        icon.className = link.icon;
        a.appendChild(icon);
        a.appendChild(document.createTextNode(link.label));
        modalLinks.appendChild(a);
      });

      // モーダルとオーバーレイを表示
      overlay.classList.add("active");
      profileCardModal.classList.add("active");
      document.body.classList.add("modal-open"); // 背景スクロールを禁止
    });
  });

  // 閉じるボタンとオーバーレイをクリックでモーダルを非表示
  function closeProfileCard() {
    overlay.classList.remove("active");
    profileCardModal.classList.remove("active");
    document.body.classList.remove("modal-open"); // 背景スクロールを許可
  }

  closeButton.addEventListener("click", closeProfileCard);
  overlay.addEventListener("click", closeProfileCard);
});
 </script>
</body>
</html>
